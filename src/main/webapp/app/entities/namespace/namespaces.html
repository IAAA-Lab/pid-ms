<div>
    <h2 data-translate="pidmsApp.namespace.home.title">Namespaces</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row" ng-switch="vm.isAuthenticated()">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"
                        ui-sref="namespace.new"
                        ng-switch-when="true">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pidmsApp.namespace.home.createLabel">
                        Create new Namespace
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="namespace"><span data-translate="pidmsApp.namespace.namespace">Namespace</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemStatus"><span data-translate="registration.itemStatus">Item Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sourceType"><span data-translate="pidmsApp.namespace.sourceType">Source Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endpointLocation"><span data-translate="pidmsApp.namespace.endpointLocation">Endpoint Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ownerId"><span data-translate="pidmsApp.namespace.owner">Owner</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="namespace in vm.namespaces track by namespace.id">
                    <td><a ui-sref="namespace-detail({id:namespace.id})">{{namespace.id}}</a></td>
                    <td>{{namespace.namespace}}</td>
                    <td data-translate="{{'pidmsApp.ItemStatus.' + namespace.itemStatus}}">{{namespace.itemStatus}}</td>
                    <td data-translate="{{'pidmsApp.SourceType.' + namespace.sourceType}}">{{namespace.sourceType}}</td>
                    <td>{{namespace.endpointLocation}}</td>
                    <td>
                        <a ui-sref="organization-detail({id:namespace.ownerId})">{{namespace.ownerTitle}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container" ng-switch="vm.isAuthenticated()">
                            <button type="submit"
                                    ui-sref="namespace.edit({id:namespace.id})"
                                    class="btn btn-primary btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="namespace.delete({id:namespace.id})"
                                    class="btn btn-danger btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
