
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIdentifierLabel" data-translate="pidmsApp.identifier.home.createOrEditLabel">Create or edit a Identifier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.identifier.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.identifier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.namespace" for="field_namespace">Namespace</label>
            <input type="text" class="form-control" name="namespace" id="field_namespace"
                    ng-model="vm.identifier.namespace"
                    required/>
            <div ng-show="editForm.namespace.$invalid">
                <p class="help-block"
                    ng-show="editForm.namespace.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.localId" for="field_localId">Local Id</label>
            <input type="text" class="form-control" name="localId" id="field_localId"
                    ng-model="vm.identifier.localId"
                    required/>
            <div ng-show="editForm.localId.$invalid">
                <p class="help-block"
                    ng-show="editForm.localId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.versionId" for="field_versionId">Version Id</label>
            <input type="text" class="form-control" name="versionId" id="field_versionId"
                    ng-model="vm.identifier.versionId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.beginLifespanVersion" for="field_beginLifespanVersion">Begin Lifespan Version</label>
                <div class="input-group">
                    <input id="field_beginLifespanVersion" type="text" class="form-control" name="beginLifespanVersion" datetime-picker="{{dateformat}}" ng-model="vm.identifier.beginLifespanVersion" is-open="vm.datePickerOpenStatus.beginLifespanVersion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('beginLifespanVersion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.endLifespanVersion" for="field_endLifespanVersion">End Lifespan Version</label>
                <div class="input-group">
                    <input id="field_endLifespanVersion" type="text" class="form-control" name="endLifespanVersion" datetime-picker="{{dateformat}}" ng-model="vm.identifier.endLifespanVersion" is-open="vm.datePickerOpenStatus.endLifespanVersion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endLifespanVersion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.identifier.alternateId" for="field_alternateId">Alternate Id</label>
            <input type="text" class="form-control" name="alternateId" id="field_alternateId"
                    ng-model="vm.identifier.alternateId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
