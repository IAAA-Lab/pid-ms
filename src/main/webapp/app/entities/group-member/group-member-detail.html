
<div>
    <h2><span data-translate="pidmsApp.groupMember.detail.title">Group Member</span> {{vm.groupMember.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pidmsApp.groupMember.capacity">Capacity</span></dt>
        <dd>
            <span data-translate="{{'pidmsApp.Capacity.' + vm.groupMember.capacity}}">{{vm.groupMember.capacity}}</span>
        </dd>
        <dt><span data-translate="pidmsApp.groupMember.user">User</span></dt>
        <dd>
            {{vm.groupMember.userId}}
        </dd>
        <dt><span data-translate="pidmsApp.groupMember.group">Group</span></dt>
        <dd>
            <a ui-sref="group-detail({id:vm.groupMember.groupId})">{{vm.groupMember.groupId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="group-member-detail.edit({id:vm.groupMember.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
