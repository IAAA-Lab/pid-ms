
<div ng-switch="vm.isAuthenticated()">
    <h2><span data-translate="pidmsApp.organization.detail.title">Organization</span> {{vm.organization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pidmsApp.organization.name">Name</span></dt>
        <dd>
            <span>{{vm.organization.name}}</span>
        </dd>
        <dt><span data-translate="pidmsApp.organization.title">Title</span></dt>
        <dd>
            <span>{{vm.organization.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            ui-sref="organization-detail.edit({id:vm.organization.id})"
            class="btn btn-primary"
            ng-switch-when="true">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
    <button type="submit"
            ui-sref="organization.delete({id:vm.organization.id})"
            class="btn btn-danger"
            ng-switch-when="true">
        <span class="glyphicon glyphicon-remove-circle"></span>
        <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
    </button>
</div>
