
<div ng-switch="vm.isAuthenticated()">
    <h2><span data-translate="pidmsApp.organization.detail.title">Organization</span> "<b>{{vm.organization.name}}</b>" <small>[id:{{vm.organization.id}}]</small></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-translate="section.description">Description Section</h3>
            </div>
            <div class="panel-body">
                <dt><span data-translate="pidmsApp.organization.name">Shortname</span></dt>
                <dd><span>{{vm.organization.name}}</span></dd>
                <hr>
                <dt><span data-translate="pidmsApp.organization.title">Name</span></dt>
                <dd><span>{{vm.organization.title}}</span></dd>
            </div>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            ui-sref="organization-detail.edit({id:vm.organization.id})"
            class="btn btn-primary"
            ng-switch-when="true">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
    <button type="submit"
            ui-sref="organization.delete({id:vm.organization.id})"
            class="btn btn-danger"
            ng-switch-when="true">
        <span class="glyphicon glyphicon-remove-circle"></span>
        <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
    </button>
</div>
