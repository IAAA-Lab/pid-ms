<div ng-switch="vm.isAuthenticated()">
    <h2 data-translate="pidmsApp.organization.home.title">Organizations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"
                        ui-sref="organization.new"
                        ng-switch-when="true">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pidmsApp.organization.home.createLabel">
                        Create new Organization
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="pidmsApp.organization.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="organization in vm.organizations track by organization.id">
                    <td><a ui-sref="organization-detail({id:organization.id})">{{organization.name}}</a></td>
                    <td>{{organization.title}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="organization.edit({id:organization.id})"
                                    class="btn btn-primary btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organization.delete({id:organization.id})"
                                    class="btn btn-danger btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
