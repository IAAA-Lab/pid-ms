<div>
    <h2 data-translate="pidmsApp.organizationMember.home.title">Organization Members</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="organization-member.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pidmsApp.organizationMember.home.createLabel">
                        Create new Organization Member
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="organizationId"><span data-translate="pidmsApp.organizationMember.organization">Organization</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="pidmsApp.organizationMember.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="capacity"><span data-translate="pidmsApp.organizationMember.capacity">Capacity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="organizationMember in vm.organizationMembers track by organizationMember.id">
                    <td><a ui-sref="organization-member-detail({id:organizationMember.id})">{{organizationMember.id}}</a></td>
                    <td>
                        <a ui-sref="organization-detail({id:organizationMember.organizationId})">{{organizationMember.organizationName}}</a>
                    </td>
                    <td>
                        <a ui-sref="user-management-detail({id:organizationMember.userId})">{{organizationMember.userLogin}}</a>
                    </td>
                    <td data-translate="{{'pidmsApp.Capacity.' + organizationMember.capacity}}">{{organizationMember.capacity}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="organization-member.edit({id:organizationMember.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organization-member.delete({id:organizationMember.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
