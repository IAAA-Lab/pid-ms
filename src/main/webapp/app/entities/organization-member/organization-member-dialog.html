
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrganizationMemberLabel">
            <span ng-show="!vm.organizationMember.id" data-translate="pidmsApp.organizationMember.home.createLabel">Create an Organization Member</span>
            <span ng-show="vm.organizationMember.id" data-translate="pidmsApp.organizationMember.home.editLabel">Edit an Organization Member</span>
            <small ng-show="vm.organizationMember.id">[id:{{vm.organizationMember.id}}]</small>
        </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.organizationMember.id">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="vm.organizationMember.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="pidmsApp.organizationMember.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.organizationMember.userId" ng-options="user.id as user.login for user in vm.users" required>
                <option value=""></option>
            </select>
            <div ng-show="editForm.user.$invalid">
                <p class="help-block"
                   ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="pidmsApp.organizationMember.organization" for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="vm.organizationMember.organizationId" ng-options="organization.id as organization.name for organization in vm.organizations" required>
                <option value=""></option>
            </select>
            <div ng-show="editForm.organization.$invalid">
                <p class="help-block"
                   ng-show="editForm.organization.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="pidmsApp.organizationMember.capacity" for="field_capacity">Capacity</label>
            <select class="form-control" name="capacity" ng-model="vm.organizationMember.capacity" id="field_capacity" required>
                <option value="ADMIN" data-translate="pidmsApp.Capacity.ADMIN">ADMIN</option>
                <option value="EDITOR" data-translate="pidmsApp.Capacity.EDITOR">EDITOR</option>
                <option value="MEMBER" data-translate="pidmsApp.Capacity.MEMBER">MEMBER</option>
            </select>
            <div ng-show="editForm.capacity.$invalid">
                <p class="help-block"
                   ng-show="editForm.capacity.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
