<div ng-switch="vm.isAuthenticated()">
    <h2 data-translate="pidmsApp.persistentIdentifier.home.title">Persistent Identifiers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"
                        ui-sref="persistent-identifier.new"
                        ng-switch-when="true">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pidmsApp.persistentIdentifier.home.createLabel">
                        Create new Persistent Identifier
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="externalUrn"><span data-translate="pidmsApp.persistentIdentifier.externalUrn">External Urn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="namespace"><span data-translate="pidmsApp.persistentIdentifier.namespace">Namespace</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="localId"><span data-translate="pidmsApp.persistentIdentifier.localId">Local Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="versionId"><span data-translate="pidmsApp.persistentIdentifier.versionId">Version Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemStatus"><span data-translate="pidmsApp.persistentIdentifier.itemStatus">Item Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="persistentIdentifier in vm.persistentIdentifiers track by persistentIdentifier.id">
                    <td><a ui-sref="persistent-identifier-detail({id:persistentIdentifier.id})">{{persistentIdentifier.externalUrn}}</a></td>
                    <td>{{persistentIdentifier.namespace}}</td>
                    <td>{{persistentIdentifier.localId}}</td>
                    <td>{{persistentIdentifier.versionId}}</td>
                    <td data-translate="{{'pidmsApp.ItemStatus.' + persistentIdentifier.itemStatus}}">{{persistentIdentifier.itemStatus}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="persistent-identifier.edit({id:persistentIdentifier.id})"
                                    class="btn btn-primary btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="persistent-identifier.delete({id:persistentIdentifier.id})"
                                    class="btn btn-danger btn-sm"
                                    ng-switch-when="true">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
