
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel">
            <span ng-show="vm.task.id" data-translate="pidmsApp.task.home.editLabel">Create a Task</span>
            <span ng-show="!vm.task.id" data-translate="pidmsApp.task.home.createLabel">Edit a Task</span>
            <small ng-show="vm.task.id">[id:{{vm.task.id}}]</small>
        </h4>


    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-translate="section.description">Description Section</h3>
            </div>
            <div class="panel-body">
                <div class="form-group" ng-show="vm.task.id">
                    <input type="hidden" class="form-control" id="id" name="id"
                           ng-model="vm.task.id" readonly />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pidmsApp.task.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="input-group">
                        <input id="field_timestamp" type="text" class="form-control" name="timestamp" datetime-picker="{{dateformat}}" ng-model="vm.task.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                               required/>
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                    <div ng-show="editForm.timestamp.$invalid">
                        <p class="help-block"
                           ng-show="editForm.timestamp.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                        <p class="help-block"
                           ng-show="editForm.timestamp.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </p>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label" data-translate="pidmsApp.task.type" for="field_type">Type</label>
                    <select class="form-control" name="type" ng-model="vm.task.type" id="field_type" required>
                        <option value="PENDING_PREPARING_HARVEST" data-translate="pidmsApp.ProcessStatus.PENDING_PREPARING_HARVEST">PENDING_PREPARING_HARVEST</option>
                        <option value="PREPARING_HARVEST" data-translate="pidmsApp.ProcessStatus.PREPARING_HARVEST">PREPARING_HARVEST</option>
                        <option value="PENDING_HARVEST" data-translate="pidmsApp.ProcessStatus.PENDING_HARVEST">PENDING_HARVEST</option>
                        <option value="HARVEST" data-translate="pidmsApp.ProcessStatus.HARVEST">HARVEST</option>
                        <option value="PENDING_TRANSFERRING_HARVEST" data-translate="pidmsApp.ProcessStatus.PENDING_TRANSFERRING_HARVEST">PENDING_TRANSFERRING_HARVEST</option>
                        <option value="TRANSFERRING_HARVEST" data-translate="pidmsApp.ProcessStatus.TRANSFERRING_HARVEST">TRANSFERRING_HARVEST</option>
                        <option value="PENDING_VALIDATION_BY_ID" data-translate="pidmsApp.ProcessStatus.PENDING_VALIDATION_BY_ID">PENDING_VALIDATION_BY_ID</option>
                        <option value="VALIDATION_BY_ID" data-translate="pidmsApp.ProcessStatus.VALIDATION_BY_ID">VALIDATION_BY_ID</option>
                        <option value="PENDING_TRANSFERRING_VALIDATION_BY_ID" data-translate="pidmsApp.ProcessStatus.PENDING_TRANSFERRING_VALIDATION_BY_ID">PENDING_TRANSFERRING_VALIDATION_BY_ID</option>
                        <option value="TRANSFERRING_VALIDATION_BY_ID" data-translate="pidmsApp.ProcessStatus.TRANSFERRING_VALIDATION_BY_ID">TRANSFERRING_VALIDATION_BY_ID</option>
                        <option value="PENDING_VALIDATION_END" data-translate="pidmsApp.ProcessStatus.PENDING_VALIDATION_END">PENDING_VALIDATION_END</option>
                        <option value="VALIDATION_END" data-translate="pidmsApp.ProcessStatus.VALIDATION_END">VALIDATION_END</option>
                        <option value="VALIDATION_BEGIN" data-translate="pidmsApp.ProcessStatus.VALIDATION_BEGIN">VALIDATION_BEGIN</option>
                        <option value="NONE" data-translate="pidmsApp.ProcessStatus.NONE">NONE</option>
                    </select>
                    <div ng-show="editForm.type.$invalid">
                        <p class="help-block"
                           ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label" data-translate="pidmsApp.task.status" for="field_status">Status</label>
                    <select class="form-control" name="status" ng-model="vm.task.status" id="field_status" required>
                        <option value="IN_QUEUE" data-translate="pidmsApp.TaskStatus.IN_QUEUE">IN_QUEUE</option>
                        <option value="EXECUTING" data-translate="pidmsApp.TaskStatus.EXECUTING">EXECUTING</option>
                        <option value="DONE" data-translate="pidmsApp.TaskStatus.DONE">DONE</option>
                        <option value="ERROR" data-translate="pidmsApp.TaskStatus.ERROR">ERROR</option>
                    </select>
                    <div ng-show="editForm.status.$invalid">
                        <p class="help-block"
                           ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label" data-translate="pidmsApp.task.numErrors" for="field_numErrors">Num Errors</label>
                    <input type="number" class="form-control" name="numErrors" id="field_numErrors"
                           ng-model="vm.task.numErrors"
                           min="0" required/>
                    <div ng-show="editForm.numErrors.$invalid">
                        <p class="help-block"
                           ng-show="editForm.numErrors.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                            This field should be at least 0.
                        </p>
                        <p class="help-block"
                           ng-show="editForm.numErrors.$error.number" data-translate="entity.validation.number">
                            This field should be a number.
                        </p>
                        <p class="help-block"
                           ng-show="editForm.numErrors.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label data-translate="pidmsApp.task.namespace" for="field_namespace">Namespace</label>
                    <select class="form-control" id="field_namespace" name="namespace" ng-model="vm.task.namespaceId"
                            ng-options="namespace.id as namespace.namespace for namespace in vm.namespaces" required>
                        <option value=""></option>
                    </select>
                    <div ng-show="editForm.namespace.$invalid">
                        <p class="help-block"
                           ng-show="editForm.namespace.$error.required" data-translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
